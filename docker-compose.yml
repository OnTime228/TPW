version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: stats
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d stats"]
      interval: 3s
      timeout: 3s
      retries: 30
    volumes:
      - db_data:/var/lib/postgresql/data

  bot:
    build:
      context: ./app
      dockerfile: Dockerfile
    environment:
      # Required
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: postgresql://postgres:postgres@db:5432/stats

      # Paths mounted below
      MIGRATIONS_PATH: /migrations
      DATA_PATH: /data/videos.json

      # Startup flags
      AUTO_MIGRATE: "1"
      AUTO_LOAD_DATA: "1"
      FORCE_RELOAD: "0"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations:ro
      - ./data:/data:ro

volumes:
  db_data:
